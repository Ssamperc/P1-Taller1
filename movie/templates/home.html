<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Página de Samuel Samper Cardona</h1>

    <!-- Formulario de búsqueda -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <form action="" method="GET" class="d-flex">
          <div class="input-group">
            <input type="text" class="form-control" name="searchMovie" placeholder="Search for Movie" />
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Mensaje de búsqueda -->
    {% if searchTerm %}
      <p class="text-center">Buscando por: <strong>{{ searchTerm }}</strong></p>
    {% endif %}

    <!-- Resultados de películas -->
    <div class="row">
      {% for movie in movies %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.description }}</p>
              {% if movie.url %}
                <a href="{{ movie.url }}" class="btn btn-link">Ver película</a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGz3bGZp3R0vfuW9f6JpiCm2W8lJ3oA2rVXb6V9jVlm12/xsf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqfIVM/MVqlkJ4pG6Uj5wXW/rrY9fAKhKnO0wBwa1g0FJ" crossorigin="anonymous"></script>
</body>
